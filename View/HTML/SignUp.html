<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Style/SignUp.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="aside">
                    <div class="image"></div>
                </div>
            </div>
            <div class="col-4">
                <div class="logo_brand">
                    <p class="brand_name">FASHION</p>
                </div>
                <form method="POST" action="../../Controller/SignUpController.php">
                    <div class="signup_box">
                        <h2>SignUp</h2>
                        <label for="email">Email:</label><br>
                        <i class="bi bi-envelope icon"></i><input type="text" id="email" name="email" required><br>
                        <label for="password">Password:</label><br>
                        <i class="fas fa-key icon"></i><input type="password" id="password" name="password"
                            required><br>
                        <label for="password">Confirm Password:</label><br>
                        <i class="fas fa-key icon"></i><input type="password" id="cpassword" name="cpassword"
                            required><br><br>
                        <input type="submit" value="SignUp"><br><br>
                        <p class="m-0">Do you already have an account? <a href="Login.html">Login</a>.</p>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <div class="aside"></div>
            </div>
        </div>
    </div>
</body>

</html>
